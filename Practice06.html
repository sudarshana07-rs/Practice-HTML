<!doctype html>
<html>
    <head><title>Practice06</title></head>
    <form>
        <h1>Vel West Real Estate Company </h1>
        <img src="velwest.png" alt="Vel West Company" width="300" height="300">
        <h2>Real Estate Inquiry Form</h2>
        <label for="Name"><b>Full Name:</b></label>
        <input type="text" id="Name" name="name" placeholder="Enter your full name" required>
        <br>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br>
        <br>
        <label for="property type"><b>Property Type:</b></label>
        <select id="property type" name="property type" required>
            <option value="apartment">Apartment</option>
            <option value="villa">Villa</option>
            <option value="Plot">Plot</option>
            <option value="commerical">Commerical</option>
        </select>
        <br>
        <br>
        <label for="amount"><b>Amount Range:</b></label>
        <select id="amount" name="amount" required>
            <option value="50 lakhs">50 Lakhs</option>
            <option value="75 lakhs">75 Lakhs</option>
            <option value="1 cr">1 Crore</option>
            <option value="2 cr">2 Crore</option>
        </select>
        <br>
        <br>
        <label for="location"><b>Location Preference:</b></label>
        <br>
        <input type="text" if="location" name="location" placeholder="Enter your desired location" required>
        <br>
        <br>
        <label for="requirements"><b>Additional Requirements:</b></label>
        <br>
        <input type="text" if="requirements" name="requirements" placeholder="Enter any additional requirements" required>
        <br>
        <br>
        <label><b>Contact Preference</b></label>
        <br>
        <input type="radio" id="call radio" name="contact reference" value="call" required>
        <label for="call radio">Call</label>
        <input type="radio" id="email radio" name="contact reference" value="email" required>
        <label for="email radio">Email</label>
        <input type="radio" id="whatsapp radio" name="contact reference" value="whatsapp" required>
        <label for="whatsapp radio">Whatsapp</label>
        <br>
        <br>
        <button type="submit"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
    </form>
</html>
