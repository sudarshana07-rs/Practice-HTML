<!doctype html>
<html>
    <head><title>Practice10</title></head>
    <body>
        <h1>Explore The World With Us</h1>
        <img width="300" height="300"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxJz9XaMD8T_c-53vGw6LEOocKlr8RmNvLDA&s" alt="Taj Mahal">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <img  width="300" height="300" 
        src="https://images.stockcake.com/public/f/d/3/fd3d6d3f-0630-4c7e-9ad8-59fb725b1e05_large/eiffel-tower-evening-stockcake.jpg" alt="eiffel tower">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <img width="300" height="300"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReR9Uns1_rIDNosFY9z7YaB9lGyzOpfd8MXQ&s" alt="maldives">
        <br>
        <br>
        <h2>Travel Packages</h2>
        <table border="1" cellpadding="10" cellspacing="10" >
            <tr>
                <th>Destination</th>
                <th>Price</th>
                <th>Days</th>
            </tr>
            <tr>
                <td>Taj Mahal</td>
                <td>Rs.50,000/-</td>
                <td>4 days & 3 nights</td>
            </tr>
            <tr>
                <td>Eiffel Tower</td>
                <td>RS.2,00,00/-</td>
                <td>8 days & 7 nights</td>
            </tr>
            <tr>
                <td>Maldives</td>
                <td>Rs.1,00,000/-</td>
                <td>6 days & 5 nights</td>
            </tr>
        </table>
        <br>
        <br>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/Mf_nGEPIsQ8?si=5OD-waZGInCYeMBU&amp;start=13" allowfullscreen></iframe>
        <br>
        <br>
        <h2><b>Enquiry From</b></h2>  
        <form>
            <fieldset>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <br>
            <br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required>
            <br>
            <br>
            <label for="destination"><b>Select Destination</b></label>
            <select id="destination" name="destination">
                <option value="taj mahal">Taj Mahal</option>
                <option value="eiffel tower">Eiffel Tower</option>
                <option value="maldives">Maldives</option>
            </select>
            <br>
            <br>
            <label for="total people"><b>Number of People</b></label>
            <input type="number" id="total people" name="total people" maxlength="2" required>
            <br>
            <br>
            <label for="date"><b>Date</b></label>
            <input type="date" id="date" name="date" required>
            <br>
            <br>
            <button type="submit"><b>Sumbmit</b></button>
            <button type="reset"><b>Reset</b></button>
            </fieldset>
        </form>
    </body>







</html>
