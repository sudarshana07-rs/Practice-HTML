<!doctype html>
<html>
<head><title>Practice03</title></head>    
<form>
    <h1>Feedback Form</h1>
    <br>
    <label for="name"><b>Name:</b></label>
    &nbsp; &nbsp; &nbsp;
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <br>
    <br>
    <label for="email"><b>Email:</b></label>
    &nbsp; &nbsp; &nbsp;
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <br>
    <label><b>Rate your services:</b></label>
    &nbsp; &nbsp; &nbsp;
    <input type="radio"  id="excellentradio" name="ratings" value="excellent" required>
    <label for="excellentradio">Excellent</label>
    <input type="radio"  id="goodradio" name="ratings" value="good">
    <label for="goodradio">Good</label>
    <input type="radio"  id="avgradio" name="ratings" value="average">
    <label for="avgradio">Average</label>
    <input type="radio"  id="poorradio" name="ratings" value="poor">
    <label for="poorradio">Poor</label>
    <br>
    <br>
    <label><b>What did you like?</b> </label>
    &nbsp; &nbsp; &nbsp;
    <input type="checkbox"  id="website" name="like" value="website">
    <label for="website">Website</label>
    <input type="checkbox"  id="support" name="like" value="support">
    <label for="support">Support</label>
    <input type="checkbox"  id="pricing" name="like" value="pricing">
    <label for="pricing">Pricing</label>
    <input type="checkbox"  id="other" name="like" value="other">
    <label for="other">other</label>
    <br>
    <br>
    <label for="comments"><b>Comments(upto 200 characters):</b></label>
    &nbsp; &nbsp; &nbsp;
    <textarea id="comments" name="comments" placeholder="Enter your valuable comments" maxlength="200"></textarea>
    <br>
    <br>
    &nbsp; &nbsp;&nbsp;
    <button type="submit"><b>Submit</b></button>
</form>
</html>
