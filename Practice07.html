<!doctype html>
<html>
    <head><title>Practice07</title></head>
    <form>
        <h1>College Event Registration Form</h1>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <br>
        <label for="phone"><b>Phone:</b></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" required>
        <br>
        <br>
        <label for="events"><b>Select the Event</b></label>
        <select id="events" name="event" required>
            <option value="coding">Coding</option>
            <option value="contest">Contest</option>
            <option value="singing">Singing</option>
            <option value="dance">Dance</option>
            <option value="sports">Sports</option>
        </select>
        <br>
        <br>
        <label for="study year"><b>Year of Study</b></label>
        <select id="study year" name="study year" required>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select>
        <br>
        <br>
        <label><b>T-Shirt Size:</b></label>
        <input type="radio" id="s radio" name="shirt size" required>
        <label for="s radio"><b>S</b></label>
        <input type="radio" id="m radio" name="shirt size" required>
        <label for="m radio"><b>M</b></label>
        <input type="radio" id="xl radio" name="shirt size" required>
        <label for="xl radio"><b>XL</b></label>
        <input type="radio" id="xxl radio" name="shirt size" required>
        <label for="s radio"><b>XXL</b></label>
        <br>
        <br>
        <label><b>Payment Method:</b></label>
        <input type="radio" id="phonepe" name="payment" required>
        <label for="phonepe">PhonePe</label> 
        <input type="radio" id="googlepay" name="payment">
        <label for="googlepay">Googlepay</label>
        <input type="radio" id="paytm" name="payment">
        <label for="paytm">Paytm</label>
        <input type="radio" id="card" name="payment">
        <label for="card">Card</label>
        <input type="radio" id="netbank" name="payment">
        <label for="netbank">Netbanking</label>
        <input type="radio" id="cash" name="payment">
        <label for="cash">Cash</label>
        <br>
        <br>
        <label for="comments"><b>Additional Comments:</b></label>
        <textarea type="text" id="comments" name="comments" placeholder="Leave a Comment"></textarea>
        <br>
        <br>
        <button type="submit"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
        </form>
</html>
