<!doctype html>
<html>
    <head><title>Practice04</title></head>
    <form>
        <h1>Library Book Request Form</h1>
        <br>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="rollno"><b>Roll No:</b></label>
        <input type="number" id="rollno" name="rollno" placeholder="Enter your roll no" maxlength="5"  required>
        <br>
        <br>
        <label for="department"><b>Choose your Department:</b></label>
        <select id="department" name="department" required>
            <option value="cse">Computer Science</option>
            <option value="electronics">Electronics</option>
            <option value="civil">Civil</option>
            <option value="information science">Information Science</option>
            <option value="electrical">Electrical</option>
            <option value="mechanical">Mechanical</option>
        </select>
        <br>
        <br>
        <label for="title"><b> Book Title:</b></label>
        <input type="text" id="title" name="title" placeholder="Enter the book title" required>
        <br>
        <br>
        <label for="author"><b>Author Name:</b></label>
        <input type="text" id="author" name="author" placeholder="Enter the book author" required>
        <br>
        <br>
        <label><b>Type of Book:</b></label>
        <input type="radio" id="new reference" name="type of book" required>
        <label for="new reference">New reference</label>
        <input type="radio" id="novel" name="type of book" required>
        <label for="novel">Novel</label>
        <br>
        <br>
        <label for="pickup date"><b>Pickup Date</b></label>
        <input type="date" id="pickup date" name="pickup date" required>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>
        <br>
    </form>
</html>
